<html data-ng-app>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div data-ng-init="names=['Shubham', 'Aparna', 'Prakhar', 'Lala']">
    Name:<br />
    <input type="text" data-ng-model="name" /> {{name}}
</div>
<br />
<div><label><b>Loop through data using ng-repeat</b></label>
    <ul>
        <li data-ng-repeat="personName in names">
            {{personName}}
        </li>
    </ul>
</div>
<div data-ng-init="customers=[{
    name:'Shubham Kushwaha',
    city:'Bhopal'
    },
    {name:'Aparna Saraf',
    city:'Jabalpur'
    },
    {
    name:'Saumya Kushwaha',
    city:'Bhopal,MP'
    }]">
    <label><b>Using Filters</b></label>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">customer Name</th>
                <th>Customer Location</th>
            </tr>
        </thead>
        <tbody data-ng-repeat="customer in customers">
            <tr>
                <td scope="row">{{customer.name}}</td>
                <td scope="row">{{customer.city}}</td>
            </tr>
        </tbody>
    </table>
</div>

</html>
